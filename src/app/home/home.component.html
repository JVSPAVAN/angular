
<div class = "top-nav">
  <a id="Lang" href = "">Language</a>
  <a id="faq"  href = "">FAQ</a>
</div>
<div>
<div style="width:46%;height:100vh;float:left;text-align:center;padding-top:14%">
<div style="width:250px;height:110px;margin:0 auto;margin-top:60px;padding-left:25px;">
<img src="assets/img/download.png" style="width:300px;height:80px;">
</div>
<div style="padding-left:90px;text-align:center;font-size:32px;color:#161616;">
{{title}}
</div>
</div>
<div style="width:43%;height:100vh;float:left;padding:55px;">
<div style="padding-top:5px;margin-left:45px;width:83%;height:85%;background:white;border-top-left-radius:40px;
border-bottom-right-radius:40px;margin-top:24px;box-shadow: 1px 0px 10px 2px rgba(0,0,0,0.75);">
<div style="padding-top:20px;text-align:center;">
<img src="assets/img/user1.png" style="width:65px;height:65px;">
</div>
<div style="padding-left:70px;text-align:left;font-size:28px;margin-top:25px;">
{{greeting}}
</div>

<form  #loginForm="ngForm" >
<div>
<div id="user" class="form-group" style="padding-left:70px;padding-top:15px;text-align:left;">
<input id="Username"
type="text" placeholder="Username" class="form-control" name="Username" [(ngModel)]="Username" required>
</div>
<div class="form-group" style="padding-left:70px;padding-top:10px;text-align:left;">
<input id="Password" 
type="password" placeholder="Password" class="form-control" name="Password" [(ngModel)]="Password" required>
</div>
<div class="form-group" style="padding-left:70px;padding-top:50px;text-align:left;">
<input style="font-size:15px;"type="checkbox" class="form-control" name="remember" ngModel value="Remember me">Remember me<br>
</div>
</div>
<div style="width:100%;text-align:center;padding-top:20px;margin-top:30px;">
  <input id="btn"type="submit" (click)="login()" value="Login">
</div>

</form>
</div>
</div>
</div>
